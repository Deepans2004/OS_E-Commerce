{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile - SneekPeek</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #000000, #001a4d);
      overflow-x: hidden;
      color: #e0e6f1;
    }
    a {
      color: #a3befc;
      text-decoration: none;
      transition: 0.3s;
    }
    a:hover {
      color: #ffffff;
      text-shadow: 0 0 8px #a3befc;
    }

    #starfield {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      background: transparent;
      overflow: hidden;
      pointer-events: none;
    }

    .dashboard {
      display: flex;
      min-height: 100vh;
      z-index: 1;
      position: relative;
    }

    .sidebar {
      width: 280px;
      background: rgba(15, 25, 40, 0.4);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 30px rgba(163, 190, 252, 0.1);
    }
    .sidebar .logo {
      font-weight: 700;
      font-size: 1.6rem;
      color: #a3befc;
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: 1.2px;
    }
    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
    }
    .nav-links li {
      margin-bottom: 1.3rem;
    }
    .nav-links a {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.8rem 1rem;
      border-radius: 0.7rem;
      font-weight: 600;
      color: #a3befc;
      transition: 0.3s ease;
    }
    .nav-links a:hover, .nav-links a.active {
      background: #314e9e99;
      color: #e0e6f1;
      box-shadow: 0 0 12px 3px #a3befc99;
    }
    .nav-links a .icon {
      font-size: 1.4rem;
    }

    .main-content {
      flex-grow: 1;
      padding: 2rem 3rem;
      overflow-y: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .header .welcome {
      font-size: 1.9rem;
      font-weight: 700;
      color: #a3befc;
    }

    .section {
      background: rgba(15, 25, 40, 0.4);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(163, 190, 252, 0.25);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(163, 190, 252, 0.18);
      margin-bottom: 2rem;
    }

    .section h2 {
      margin-top: 0;
      color: #a3befc;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      color: #a3befc;
      display: block;
      margin-bottom: 0.5rem;
    }
    input, select {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 0.6rem;
      font-size: 1rem;
      background: #001a4d;
      color: #e0e6f1;
      width: 100%;
      margin-bottom: 1.5rem;
      box-shadow: inset 0 0 8px #314e9e;
    }
    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 12px 2px #a3befc;
    }

    button {
      background: #314e9e;
      color: #e0e6f1;
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 0.7rem;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #314e9eaa;
    }
    button:hover {
      background: #5068c0;
      box-shadow: 0 0 18px #5068c0cc;
    }

    @media (max-width: 768px) {
      .main-content { padding: 1.5rem; }
      .sidebar { width: 100px; }
    }
  </style>
</head>
<body>

  <div id="starfield"></div>

  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">SneekPeek</div>
      <ul class="nav-links">
        <li><a href="{% url 'profile' %}"><span class="icon">üè†</span> Dashboard</a></li>
        <li><a href="{% url 'cart' %}"><span class="icon">üõí</span> Cart</a></li>
        <li><a href="{% url 'order-complete' %}"><span class="icon">üì¶</span> Orders</a></li>
        <li><a href="{% url 'edit-profile' %}" class="active"><span class="icon">üë§</span> Profile</a></li>
        <li><a href="{% url 'contact' %}"><span class="icon">‚ùì</span> Help</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <header class="header">
        <div class="welcome">Edit Profile, {{ user.get_full_name }}</div>
        <div class="user-info">Member since {{ user.date_joined|date:"j M, Y" }}</div>
      </header>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Personal Info Section -->
        <div class="section">
          <h2>Personal Information</h2>
          <label for="User name">User Name</label>
          <input type="text" name="User_name" id="User_name" value="{{ user.get_username }}" required>

          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" value="{{ user.email }}" required>

          <label for="photo">Profile Photo</label>
          <input type="file" name="photo" id="photo">

          <label for="age">Age</label>
          <input type="number" name="age" id="age" min="0" placeholder="Enter your age">

          <label for="dob">Date of Birth</label>
          <input type="date" name="dob" id="dob">
        </div>

        <!-- Shopping Preferences Section -->
        <div class="section">
          <h2>Shopping Preferences</h2>
          <label for="card_delivery">Card Delivery Preference</label>
          <select name="card_delivery" id="card_delivery">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>


        <button type="submit">Save All Changes</button>
      </form>
    </main>
  </div>

  <script>
    // Basic starfield animation
    const starCount = 100;
    const starfield = document.getElementById('starfield');
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.style.position = 'absolute';
      star.style.background = 'white';
      star.style.borderRadius = '50%';
      star.style.opacity = (Math.random() * 0.8 + 0.2).toFixed(2);
      star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
      star.style.top = (Math.random() * 100) + '%';
      star.style.left = (Math.random() * 100) + '%';
      starfield.appendChild(star);
    }
  </script>

</body>
</html>
