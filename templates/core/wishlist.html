{% extends 'core/base.html' %}

{% block content %}
  <h2>Your Wishlist</h2>

  {% if items %}
    <table border="1" cellpadding="10">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Total Price</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
          <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>â‚¹{{ item.total_price }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>Your wishlist is empty.</p>
  {% endif %}
{% endblock %}
