{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign Up - Sneekpeek</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom, #000000, #001f4d);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .login-container {
    background: rgba(255,255,255,0.12);
    padding: 30px 40px;
    border-radius: 14px;
    max-width: 700px;
    width: 100%;
    box-sizing: border-box;
    backdrop-filter: blur(14px);
  }

  .brand-name {
    font-weight: 600;
    letter-spacing: 1.5px;
    margin-bottom: 10px;
    color: #ffd6e8;
    font-size: 1.4rem;
    text-align: center;
  }

  h2 {
    margin-bottom: 25px;
    font-weight: 700;
    letter-spacing: 1.1px;
    font-size: 1.7rem;
    color: white;
    text-align: center;
  }

  form {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    column-gap: 30px;
    row-gap: 16px;
  }

  /* Label and input grouped vertically */
  .form-group {
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: 600;
    font-size: 13px;
    margin-bottom: 4px;
    color: #ffd6e8;
    user-select: none;
  }

  input[type="text"],
  input[type="password"],
  input[type="email"],
  input[type="number"],
  input[type="tel"],
  input[type="date"] {
    background: rgba(255,255,255,0.15);
    border: none;
    border-radius: 10px;
    color: #fff;
    font-size: 14px;
    padding: 9px 12px;
    outline: none;
  }

  input::placeholder {
    color: #ddd;
  }

  input:focus {
    background: rgba(255,255,255,0.3);
    box-shadow: 0 0 10px #b19cd9;
  }

  /* For checkboxes and terms, span full width */
  .checkbox-group {
    grid-column: 1 / -1;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 13px;
    color: #ddd;
  }

  .checkbox-group input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
  }

  .checkbox-group label {
    cursor: pointer;
    font-weight: 500;
    color: #f0e9ffcc;
  }

  .checkbox-group label a {
    color: #ffd6e8;
    text-decoration: none;
    font-weight: 600;
  }

  .checkbox-group label a:hover {
    color: #ff85a2;
    text-decoration: underline;
  }

  button {
    grid-column: 1 / -1;
    background: linear-gradient(90deg, #ff8a00, #e52e71);
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 16px;
    font-weight: 700;
    padding: 14px 0;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(229, 46, 113, 0.85);
    transition: background 0.3s ease;
    margin-top: 10px;
  }

  button:hover {
    background: linear-gradient(90deg, #e52e71, #ff8a00);
  }

  p {
    grid-column: 1 / -1;
    margin-top: 20px;
    font-size: 15px;
    color: #f0e9ffcc;
    text-align: center;
  }

  p a {
    color: #ffd6e8;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.8s ease;
  }

  p a:hover {
    color: #ff85a2;
    text-decoration: underline;
  }

  /* Responsive adjustments */
  @media (max-width: 620px) {
    form {
      grid-template-columns: 1fr;
    }
    .checkbox-group, button, p {
      grid-column: 1;
    }
  }
</style>
</head>
<body>
  <div class="login-container" role="main" aria-label="Sign up form">
    <div class="brand-name">SneekPeek</div>
    <h2>Sign Up</h2>
    <form method="post" novalidate>
      {% csrf_token %}

      <div class="form-group">
        <label for="id_first_name">First Name</label>
        <input type="text" id="id_first_name" name="first_name" placeholder="First Name" required />
      </div>

      <div class="form-group">
        <label for="id_last_name">Last Name</label>
        <input type="text" id="id_last_name" name="last_name" placeholder="Last Name" required />
      </div>

      <div class="form-group">
        <label for="id_age">Age</label>
        <input type="number" id="id_age" name="age" placeholder="Age" min="1" max="120" required />
      </div>

      <div class="form-group">
        <label for="id_phone">Phone</label>
        <input type="tel" id="id_phone" name="phone" placeholder="Phone (10 digits)" pattern="[0-9]{10}" required />
      </div>

      <div class="form-group">
        <label for="id_email">Email</label>
        <input type="email" id="id_email" name="email" placeholder="Email" required />
      </div>

      <div class="form-group">
        <label for="id_username">Username</label>
        <input type="text" id="id_username" name="username" placeholder="Username" required />
      </div>

      <div class="form-group">
        <label for="id_password">Password</label>
        <input type="password" id="id_password" name="password" placeholder="Password" required />
      </div>

      <div class="form-group">
        <label for="id_pin">PIN</label>
        <input type="password" id="id_pin" name="pin" placeholder="PIN (4 digits)" pattern="\d{4}" maxlength="4" required />
      </div>

      <div class="form-group">
        <label for="id_dob">Date of Birth</label>
        <input type="date" id="id_dob" name="dob" required />
      </div>

      <div class="form-group">
        <label for="id_address">Address</label>
        <input type="text" id="id_address" name="address" placeholder="Address" required />
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="emails_signup" name="emails_signup" />
        <label for="emails_signup">Sign up for emails</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="agree_terms" name="agree_terms" required />
        <label for="agree_terms">I agree to the <a href="/privacy-policy" target="_blank" rel="noopener noreferrer">Privacy Policy</a> and <a href="/terms" target="_blank" rel="noopener noreferrer">Terms</a></label>
      </div>

      <button type="submit">Create Account</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
  </div>
</body>
</html>
