<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}E-Commerce{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>
    <header style="background-color: #333; color: white; padding: 10px;">
        <h1>My E-Commerce Site</h1>
        <nav>
            <a href="/" style="color:white; margin-right: 10px;">Home</a>
            <a href="/wishlist/" style="color:white; margin-right: 10px;">Wishlist</a>
            <a href="/orders/" style="color:white;">Orders</a>
        </nav>
    </header>

    <main style="padding: 20px;">
        {% block content %}
        {% endblock %}
    </main>

    <footer style="background-color: #eee; padding: 10px; text-align: center;">
        <p>&copy; 2025 OS E-Commerce</p>
    </footer>
</body>
</html>
